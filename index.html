<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Consorcio_RJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf8">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/estilo.css" rel="stylesheet" media="screen">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6" id="principal">
          <h3>Vehiculos Dispomibles</h3>          
          <p>Es importante para nosotros su seguridad, para cuando elija su vehiculo se solicita que ingrese sus datos para poder
		  realizar su compra y poder verificar sus datos con nuestra base de datos.</p>
          <form role="form" method="GET" id="formulario">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="email" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>   
          
            <div class="form-group">
              <label for="correo">Correo</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo">
            </div>

            
            <button id="enviar" type="button" type="submit" class="btn btn-primary">Enviar</button>
          </form>
          <br/>
        </div>
      </div>
    </div>
   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
       <script src="js/main.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
